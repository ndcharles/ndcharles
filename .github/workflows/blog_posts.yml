# This is a workflow to update my readme with 3 latest blog posts from MLIT blog

name: Blog posts on ReadMe
on:
  push:
  workflow_dispatch:

jobs:
  blog:
    name: update blog post
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: https://ndcharles.github.io/feed
          max_post_count: 3
      - name: Commit file changes
        run: |
            git config --global user.name 'ndcharles'
            git config --global user.email 'ndcharles.edu@gmail.com'
            git add .
            git diff --quiet --cached || git commit -m "Add latest blog posts" 
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
